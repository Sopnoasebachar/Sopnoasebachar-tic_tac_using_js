<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTac</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Game</h1>
  <div class="body">
    <div class="tic">
      <div class="cell top">
        <div class="one"><button id="btn1"></button></div>
        <div class="two"><button id="btn2"></button></div>
        <div class="three"><button id="btn3"></button></div>
      </div>
      <div class="cell middle_cell">
        <div class="one"><button id="btn4"></button></div>
        <div class="two"><button id="btn5"></button></div>
        <div class="three"><button id="btn6"></button></div>
      </div>
      <div class="cell bottom">
        <div class="one"><button id="btn7"></button></div>
        <div class="two"><button id="btn8"></button></div>
        <div class="three"><button id="btn9"></button></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
